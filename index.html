<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div>
      <p id="counter-value"></p>
      <button id="increment">Increment</button>
      <button id="decrement">Decrement</button>
      <button id="reset">Reset</button>
      <p id="status">Idle</p>
      <p id="last-transaction-status">no pending transactions</p>
      <p id="notificationMechanism"></p>
      <p id="popCount"></p>
      <p id="version">v0.2.3</p>
      <p id="errormsg"></p>
    </div>

    <link rel="stylesheet" type="text/css" href="/style/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.2/dist/web3.min.js"></script>
    <script src="/script/simpleCounter.js"></script>
  </body>
</html>
